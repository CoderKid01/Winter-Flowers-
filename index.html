<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    
    <h2>Click On The Flowers To Explore</h2>

        <h5>These are all beatiful winter flowers which you can click on which will then reveal a website on them.</h5>

        <div id="myCarousel" class="carousel slide">
            <center>

                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://www.gardenersworld.com/plants/plants-with-orange-flowers/" 
                        target="_blank">
                            <img src="orange%20winter%20flower.jpg" width="400px" height="600px">
                        </a>
                        <p>Orange Winter Flower</p>
                    </div>

                    <div class="item">
                        <a href="https://gardenerspath.com/plants/flowers/winter-pansies/" target="_blank">
                            <img src="pink%20winter%20flower.jpg" width="200px" height="300px">
                        </a>
                        <p>Pink Winter Flower</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://gardenerspath.com/plants/flowers/prepare-delphiniums-winter/" target="_blank">
   
                            <img src="blue_winter_flower_display.jpg"
                                 width="400px" height="600px">
                        </a>
                        <p>Blue Winter Flower</p>
                    </div>
                    
                    <div class="item">
                
                        <a href="https://gardenerspath.com/plants/vines/winterizing-jasmine/ " target="_blank">
                           <img src="yellow%20Winter%20Flower.jpg" width="200px" height="200px">
                        </a>
                        <p>Yellow Winter Flower</p>
                    </div>

                </div>

 
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                 
                    <span class="glyphicon glyphicon-chevron-right "></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
